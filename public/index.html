<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Area Calculator</h1>

    <div class="form-container">
        <h2>Circle</h2>
        <form action="/circle/area" method="POST">
            <label for="radius">Radius:</label>
            <input type="number" id="radius" name="radius" required>
            <button type="submit">Calculate Circle Area</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Rectangle</h2>
        <form action="/rectangle/area" method="POST">
            <label for="length">Length:</label>
            <input type="number" id="length" name="length" required>
            <label for="width">Width:</label>
            <input type="number" id="width" name="width" required>
            <button type="submit">Calculate Rectangle Area</button>
        </form>
    </div>
</body>
</html>
